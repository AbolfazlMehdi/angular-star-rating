<h4 *ngIf="label" class="star__label">{{label}}</h4>

<div class="stars">
  <ng-container *ngFor="let star of stars; index as index">
    <svg class="star"
         (click)='setRating(index)'
         (mouseover)="hoverRating(index)"
         (mouseout)="mouseOutRating(index)"
         width="255" height="240" viewBox="0 0 51 48">
      <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z" />
    </svg>

  </ng-container>
</div>
